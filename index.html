<!DOCTYPE html>
<html>
  <head>
    <title>The Global Variables</title>
    <script src="scripts/fizzBuzz.js" defer></script>
    <script src="scripts/primeFactors.js" defer></script>
    <script src="scripts/romanNumerals.js" defer></script>
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <header>
      <h1>The Global Variables</h1>
    </header>
    <section>
      <nav class="button-container"> 
        <div class="kata-buttons" id="fizz">Fizz</div>
        <div class="kata-buttons" id="prime-factors">Primes</div>
        <div class="kata-buttons" id="roman-numerals">Romans</div>
      </nav>
      <div class="content-container" id="fizz-container">
        <div>
          <input id="input-fizz-calculate" type="text">
          <button id="button-fizz-calculate">Calculate</button>
        </div>
        <div>
          <h2>Fizz Things:</h2>
        </div>
        <div id="fizz-results">
          <!-- <div class="fizz"></div> -->
        </div>
      </div>
      <div class="content-container" id="prime-factor-container">
        <div>
          <input id="input-prime-calculate" type="text">
          <button id="button-prime-calculate">Calculate</button>
        </div>
        <div>
          <h2>Prime Factors:</h2>
        </div>
        <div id="prime-results">
          <!-- <div class="primes"></div> -->
        </div>
      </div>
      <div class="content-container" id="roman-numerals-container">
        <div>
          <input id="input-roman-calculate" type="text">
          <button id="button-roman-calculate">Calculate</button>
        </div>
        <div>
          <h2>Roman Numeral:</h2>
        </div>
        <div id="roman-results">
          <!-- <div class="romans"></div> -->
        </div>
      </div>
    </section>
    <footer>
      <p>The Global Variables: Caj Danijel Danina Poul</p>
    </footer>
